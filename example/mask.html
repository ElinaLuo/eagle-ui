<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>弹框</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" type="text/css" href="../dist/eagleui.css" />
</head>
<body>
<div id="root"></div>

<script src="../bower_components/react/react.js"></script>
<script src="../bower_components/react/JSXTransformer.js"></script>
<script src="../dist/eagleui.js"></script>
<script type="text/javascript">
    window.params = {
        display:false,
        text:'我是一个测试',
        time:1000
    };
</script>
<script type="text/jsx">
    React.render(
            <div><div onTouchEnd="">点击显示弹层</div><eagleui.Mask text={params.text} display={params.display} time={params.time} /></div>,
        document.getElementById('root')
    );
</script>
</body>
</html>
